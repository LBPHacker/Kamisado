<!doctype html>
<html lang="en">
	<head>
		<title>Kamisado</title>
		<link rel="icon" href="favicon_dragon.png">
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<script type="text/javascript">
			"use strict";
			
			document.addEventListener("DOMContentLoaded", function() {
				var $start_match = document.querySelector("#start_match");
				var $bt = document.querySelector("#bt");
				var $mt = document.querySelector("#mt");
				
				var update_start_href = function() {
					start_match.href = "new/" + $bt[$bt.selectedIndex].value + "-" + $mt[$mt.selectedIndex].value;
				};
				
				document.querySelectorAll("select").forEach(function(select) {
					select.addEventListener("change", update_start_href);
				});
				
				document.querySelectorAll("option.default").forEach(function(option) {
					option.selected = true;
				});
				
				update_start_href();
			});
		</script>
	</head>
	<body>
		<a href="https://github.com/LBPHacker/Kamisado"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
		<div id="start">
			<h1>Kamisado</h1>
			<div id="start_container" class="container_table">
				<div class="container_tbody">
					<div class="container_tr">
						<div class="container_td start_td">
							<p>Board type</p>
						</div>
						<div class="container_td start_td">
							<select id="bt">
								<option value="basic8" class="default">Basic 8x8</option>
							</select>
						</div>
					</div>
					<div class="container_tr">
						<div class="container_td start_td">
							<p>Match type</p>
						</div>
						<div class="container_td start_td">
							<select id="mt">
								<option value="single">Single Round</option>
								<option value="standard" class="default">Standard Match</option>
								<option value="long">Long Match</option>
								<option value="marathon">Marathon Match</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<h2><a id="start_match">Start match!</a></h2>
		</div>
	</body>
</html>
