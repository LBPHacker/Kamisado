<!doctype html>
<html lang="en">
	<head>
		<title>Kamisado</title>
		<link rel="icon" href="favicon_dragon.png">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="index.js"></script>
		<meta charset="utf-8">
		<meta name="theme-color" content="#222">
	</head>
	<body>
		<div id="start">
			<h1>Kamisado</h1>
			<div id="start_container" class="container_table">
				<div class="container_tbody">
					<div class="container_tr">
						<div class="container_td start_td">
							<p>Board type</p>
						</div>
						<div class="container_td start_td">
							<select id="bt">
								<option value="basic_6">Schnupperspiel</option>
								<option value="basic_8" class="default">Original</option>
								<option value="basic_10">Max</option>
							</select>
						</div>
					</div>
					<div class="container_tr">
						<div class="container_td start_td">
							<p>Match type</p>
						</div>
						<div class="container_td start_td">
							<select id="mt">
								<option value="single" class="default">Single Round</option>
								<option value="standard">Standard Match</option>
								<option value="long">Long Match</option>
								<option value="marathon">Marathon Match</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<h2><a id="start_match">Start match!</a></h2>
			<h3><a href="https://github.com/LBPHacker/Kamisado">Look, it's on GitHub!</a></h3>
		</div>
	</body>
</html>
