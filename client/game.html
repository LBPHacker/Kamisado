<!doctype html>
<html lang="en">
	<head>
		<title>Kamisado</title>
		<link rel="icon" href="../favicon_dragon.png">
		<link rel="stylesheet" href="../style.css">
		<script type="text/javascript" src="../game.js"></script>
		<script type="text/javascript" src="../qrcode.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="qr_overlay">
			<div id="qr_middle">
				<div id="qr_container">
				</div>
<!--
				<p id="qr_close">Close</p>
-->
			</div>
		</div>
		<div id="container" class="container_table">
			<div class="container_tbody">
				<div class="container_tr">
					<div id="board_container" class="container_td">
						<div id="board_border">
						</div>
					</div>
					<div id="msg_container" class="container_td">
						<div id="msg">
							<div id="msg_pattern">
								<div id="msg_content">
									<div id="msg_hax" class="hidden">
										<p><span id="msg_player_role"></span>: <span class="msg_data" id="msg_player_id"></span></p>
										<p>White score: <span class="msg_data msg_status" data-status-key="score1"></span></p>
										<p>Black score: <span class="msg_data msg_status" data-status-key="score2"></span></p>
										<p>Score target: <span class="msg_data msg_setup" data-setup-key="score_target"></span></p>
										<p>Viewer count: <span class="msg_data msg_status" data-status-key="viewers"></span></p>
										<p id="msg_key_0">White play key: <span class="msg_data"><a>link</a>, <span class="msg_qr">QR</span></span></p>
										<p id="msg_key_1">Black play key: <span class="msg_data"><a>link</a>, <span class="msg_qr">QR</span></span></p>
										<p id="msg_key_2">Global view key: <span class="msg_data"><a>link</a>, <span class="msg_qr">QR</span></span></p>
										<p id="msg_home"><a href="..">Kamisado</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
